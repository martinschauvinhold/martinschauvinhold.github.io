<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectángulo</title>
</head>
<body>
    <script>
        
        var lado1 = parseFloat(prompt("Ingrese el valor del primer lado del rectángulo:"));
        var lado2 = parseFloat(prompt("Ingrese el valor del segundo lado del rectángulo:"));

        
        var perimetro = 2 * (lado1 + lado2);
        var area = lado1 * lado2;

       
        alert("El perímetro del rectángulo es " + perimetro + "\nEl área del rectángulo es " + area);
    </script>
</body>
</html>
