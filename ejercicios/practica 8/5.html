  </head>
  <body>
    <script>
      let numeroAleatorio = Math.floor(Math.random() * 11);
      let adivinado = false;

      while (!adivinado) {
        let intento = prompt("Adivina el número (0-10):");
        if (intento == numeroAleatorio) {
          alert("¡Correcto! Has adivinado el número");
          adivinado = true;
        } else if (intento < numeroAleatorio) {
          alert("Tu número es menor que el número a adivinar");
        } else {
          alert("Tu número es mayor que el número a adivinar");
        }
      }
    </script>
  </body>
</html>
