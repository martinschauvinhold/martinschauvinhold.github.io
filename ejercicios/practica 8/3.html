<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de Triángulo</title>
</head>
<body>
    <script>
        // Pedir al usuario los lados del triángulo
        var lado1 = parseFloat(prompt("Ingrese el valor del primer lado del triángulo:"));
        var lado2 = parseFloat(prompt("Ingrese el valor del segundo lado del triángulo:"));
        var lado3 = parseFloat(prompt("Ingrese el valor del tercer lado del triángulo:"));

        // Determinar el tipo de triángulo
        var tipoTriangulo;
        if (lado1 === lado2 && lado2 === lado3) {
            tipoTriangulo = "Equilátero (los 3 lados son iguales)";
        } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
            tipoTriangulo = "Isósceles (2 lados son iguales)";
        } else {
            tipoTriangulo = "Escaleno (los 3 lados son diferentes)";
        }

        // Mostrar el resultado en un alert
        alert("El triángulo es: " + tipoTriangulo);
    </script>
</body>
</html>
